<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>选择数据库</title>
</head>
<body background="../static/image/bg.JPG">
<table align="center">
    <tr>
        <td>
            <img src="../static/image/banner.jpg">
        </td>
    </tr>
    <tr>
        <td background="../static/image/head.JPG" align="center">
            <form action="" method="post">
                <select name="select">
                    <option value="1" selected="selected">请选择数据库</option>
                    {% for table in tables %}

                    {% endfor %}

                </select>
                <input type="submit" name="sub" value="确定"/>
            </form>
        </td>
    </tr>
    <tr>
        <td background="../static/image/head.JPG">

        </td>
    </tr>
</table>

</body>
</html>
